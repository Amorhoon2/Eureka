spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/eureka_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create-drop
#    show-sql: true
    properties:
      hibernate:
#        format_sql: true
        naming:
          physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

  data:
    redis:
      host: localhost
      port: 6379
      password: 1234
      timeout: 3000

jwt:
  secretKey: VYKlQrH0M4Gx7uUq7sXc7saINlUsZD9Vb6FZr5R4zoE
  accessTokenExpiration: 86400000
  refreshTokenExpiration: 31536000000

logging:
  level:
    root: info
#    org.springframework:
#      web: debug
#      boot: debug
#      security: debug
    org.hibernate:
      sql: debug
      type.type.descriptor.sql: trace
    com.ssafy.eureka:
      domain: debug
      common: debug

springdoc:
  packages-to-scan:
    - com.ssafy.eureka.domain
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
